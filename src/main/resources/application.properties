spring.application.name=mortality

# createMortalityRecord and drop tables and sequences, loads import.sql
spring.jpa.hibernate.ddl-auto=none
# Oracle settings
#spring.datasource.url=jdbc:oracle:thin:@localhost:1521:orcl
#spring.datasource.username=HIBERNATE
#spring.datasource.password=password
#spring.datasource.driver-class-name=oracle.jdbc.OracleDriver


# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Datasource
spring.datasource.url=jdbc:h2:file:~/mortality
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# logging
logging.level.org.hibernate.SQL=error

springdoc.swagger-ui.path=/mortality/swagger-ui.html

mortality.default.table.name=mortality_rate_
population.endpoint=http://localhost:8080/population/

spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB